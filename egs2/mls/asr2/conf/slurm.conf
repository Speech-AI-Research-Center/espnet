# Default configuration
command sbatch --export=PATH
option name=* --job-name $0
default time=48:00:00
option time=* --time $0
option mem=* --mem-per-cpu $0
option mem=0
option num_threads=* --cpus-per-task $0
option num_threads=1 --cpus-per-task 1
option num_nodes=* --nodes $0
default gpu=0
option gpu=0 -p RM-shared
# option gpu=0 -p RM-shared -c 5
# option gpu=0 -p RM-512
option gpu=8 -p GPU --gpus=8 -c 20 -R GPUcis210027p  # Recommend allocating more CPU than, or equal to the number of GPU
option gpu=* -p GPU-shared --gres=gpu:v100-32:$0 --res=GPUcis210027p --cpus-per-gpu=5  # Recommend allocating more CPU than, or equal to the number of GPU
# note: the --max-jobs-run option is supported as a special case
# by slurm.pl and you don't have to handle it in the config file.
